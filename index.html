<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dog api</title>
</head>

<body>

    <main class="app">
        <header>
            <div class="container">
                <h1>Dogs</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>Featured Dog</h2>
                <div class="featured-dog">
                    <div class="featured-dog__wrapper">
                        <div class="featured-dog__background"></div>
                        <div class="featured-dog__image">
                            <img src="" alt="">
                        </div>
                        <div class="spinner">
                            <div class="spinner__content"></div>
                        </div>
                    </div>
                    <div class="featured-dog__description">
                        <p>Here you can see very nice dog!</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>All dogs</h2>
                <p>Click an any breed to select next cute dogs.</p>
                <div class="tiles">
                </div>
            </div>
        </section>


        <script src="./js/app.js"></script>
    </main>

</body>

</html>
